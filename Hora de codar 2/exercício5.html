<!DOCTYPE html>
<html>
    <body>
        <script>

            //Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

            var numeroUm = parseInt(prompt("Insira o número um: "));

            var numeroDois = parseInt(prompt("Insira o número dois: "));

            var numeroTres = parseInt(prompt("Insira o número três: "));

            var numeroQuatro = parseInt(prompt("Insira o número quatro: "));

            var numeroCinco = parseInt(prompt("Insira o número cinco: "));

            var numeroSeis = parseInt(prompt("Insira o número seis: "));

            var media = (numeroUm+numeroDois+numeroTres+numeroQuatro+numeroCinco+numeroSeis)/6

            alert("Os números inseridos foram: " + numeroUm + ", " + numeroDois + ", "  + numeroTres + ", " + numeroQuatro + ", "  + numeroCinco + ", " + numeroSeis + "\n A média aritimética é: " + media);

        </script>
    </body>
</html>
