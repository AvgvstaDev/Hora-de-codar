<!DOCTYPE html>
<html>
    <body>
        <script>
            //Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).

            dataAtual = new Date();
            anoAtual = dataAtual.getFullYear();
            anoUsuario = parseInt(prompt("Insira seu ano de nascimento:"));

            if ((anoAtual-anoUsuario)<16) {
                alert("Você ainda não possui idade para votar.")
            } else if ((anoAtual-anoUsuario)=== 16 || (anoAtual-anoUsuario)=== 17) {
                alert("Você possui idade para votar e seu voto é opcional")
            } else {
                alert("Você possui idade para votar e seu voto é obrigatório.")
            }
        </script>
    </body>
</html>
