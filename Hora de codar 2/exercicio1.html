<!DOCTYPE html>
<html>
    <body>
        <script>
            //Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.

            var numeroUm = parseFloat(("Informe o primeiro número:"));
            var numeroDois = parseFloat(("Informe o segundo número:"));

            if(numeroUm>numeroDois) {
                alert("O maior número é: " + numeroUm);
            } else {
                alert("O maior número é: " + numeroDois);
            }

        </script>
    </body>
</html>
