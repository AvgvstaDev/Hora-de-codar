<!DOCTYPE html>
<html>
    <body>
        <script>

            //Uma micro calculadora
            //Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).
            //O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. 
            //Observação: Considere que só serão lidos os valores 1, 2, 3 ou 4 para as operações

            numUm = parseInt(prompt("Insira um primeiro número de 1 a 4:"));
            numDois = parseInt(prompt("Insira um segundo número de 1 a 4:"));
            operacao = parseInt(prompt("Escolha uma operação matemática a ser realizada: \n 1. Adição \n 2. Subtração \n 3. Divisão \n 4. Multiplicação"));
            
            calculo = 0;

            if (operacao==1) {

                calculo= numUm+numDois

            } else if (operacao==2) {

                calculo= numUm-numDois

         
            } else if (operacao==3) {

                calculo= numUm/numDois

            } else {

                calculo= numUm*numDois

            }
            
            alert("O resultado da operação é: " + calculo)


        </script>
    </body>
</html>
